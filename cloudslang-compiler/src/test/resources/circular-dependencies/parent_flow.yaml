namespace: user.flows.circular

imports:
  ops: user.ops
  flows: user.flows.circular

flow:
  name: parent_flow
  workflow:
    - CheckWeather:
        do:
          ops.test_op:
            - city: "'input_1'"
        publish:
          - weather

    - SubFlow:
        do:
          flows.child_flow:
            - city: "'input_1'"
        publish:
          - weather
  results:
    - SUCCESS
    - FAILURE