namespace: slang.sample.flows

imports:
  ops: user.ops

flow:
  name: invalid_publish_from_task_flow
  inputs:
  - city_name

  workflow:
    - CheckWeather:
        do:
          ops.check_Weather:
            - city: city_name
            - country: str('Israel')
        publish:
          - weather : 3
  outputs:
    - weather
