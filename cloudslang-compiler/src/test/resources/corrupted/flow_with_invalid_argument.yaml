namespace: slang.sample.flows

imports:
  ops: user.ops

flow:
  name: flow_with_invalid_argument
  inputs:
  - city_name

  workflow:
    - CheckWeather:
        do:
          ops.check_Weather:
            - city: ${ city_name }
            - 22
        publish:
          - weather
  outputs:
    - weather
