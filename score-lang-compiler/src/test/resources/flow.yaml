namespace: user.ops

imports:
  ops: user.ops
  vars: test.env.vars

flow:
  name: basic_flow
  inputs:
    - input1
    - host:
        variable: vars.host
  workflow:
    CheckWeather:
      do:
        ops.test_op:
          - city: str('input_1')
          - port:
              variable: vars.port
      publish:
        - weather
      navigate:
        SUCCESS: SUCCESS
        FAILURE: FAILURE
  results:
    - SUCCESS
    - FAILURE