##################################################################################################################################################
# This flow retrieves the MySQL server status and notifies the user by sending an email that contains the status or the possible errors.
# Inputs:
#    - containerID - ID of the docker container that runs MySQL
#    - host - docker machine host
#    - username - docker machine username
#    - password - docker machine password
#    - mysqlUsername - MySQL instance username
#    - mysqlPassword - MySQL instance password
#    - emailHost - email server host
#    - emailPort - email server port
#    - emailSender - email sender
#    - emailRecipient - email recipient
#
# Results:
#    - SUCCESS
#    - FAILURE
##################################################################################################################################################

namespace: docker.maintenance.flows

imports:
 docker_flows: docker.maintenance.flows
 email: email.ops

flow:
  name: report_mysql_status

  inputs:
    - containerID
    - dockerHost
    - dockerUsername
    - dockerPassword
    - mysqlUsername
    - mysqlPassword
    - emailHost
    - emailPort
    - emailSender
    - emailRecipient

  workflow:
    retrieve_mysql_status:
          do:
            docker_flows.retrieve_mysql_status:
                - dockerHost
                - dockerUsername
                - dockerPassword
                - containerID
                - mysqlUsername
                - mysqlPassword
          publish:
            - uptime
            - threads
            - questions
            - slowQueries
            - opens
            - flushTables
            - openTables
            - queriesPerSecondAVG
            - additionalInformation
            - errorMessage

    send_status_mail:
          do:
            email.send_mail:
                - hostname: emailHost
                - port: emailPort
                - htmlEmail: "'false'"
                - from: emailSender
                - to: emailRecipient
                - subject: "'MySQL Server Status on ' + dockerHost"
                - body: >
                     'The MySQL server status on host ' + dockerHost + ' is detected as:\nUptime: ' + uptime
                     + '\nThreads: ' + threads + '\nQuestions: ' + questions + '\nSlow queries: ' + slowQueries
                     + '\nOpens: ' + opens + '\nFlush tables: ' + flushTables + '\nOpen tables: ' + openTables
                     + '\nQueries per second avg: ' + queriesPerSecondAVG
          navigate:
            SUCCESS: SUCCESS
            FAILURE: FAILURE

    on_failure:
      send_error_mail:
        do:
          email.send_mail:
                - hostname: emailHost
                - port: emailPort
                - from: emailSender
                - to: emailRecipient
                - subject: "'MySQL Server Status on ' + dockerHost"
                - body: >
                    'The MySQL server status checking on host ' + dockerHost + ' ended with the following error message: '
                    + errorMessage + ' and additional information: ' + additionalInformation
        navigate:
          SUCCESS: FAILURE
          FAILURE: FAILURE

