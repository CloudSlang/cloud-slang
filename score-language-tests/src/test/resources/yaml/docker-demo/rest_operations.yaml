####################################################
#
#   This operation will do a simple GET request
#
####################################################
namespace: rest.ops


operations:
  - ping_application:
      inputs:
        - url
        - method:
            default: "'get'"
            override: true
      action:
        java_action:
          className: org.openscore.content.httpclient.HttpClientAction
          methodName: execute
      outputs:
        - returnResult: returnResult
      results:
        - SUCCESS : returnCode == '0'
        - FAILURE