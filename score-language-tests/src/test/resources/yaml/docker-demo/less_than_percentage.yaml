namespace: util.ops

operations:
  - less_than_percentage:
          inputs:
            - diskSpace
            - percentage
          action:
            python_script: |
              diskSpaceNr = diskSpace.replace("%", "")
              percentageNr = percentage.replace("%", "")
          outputs:
            - diskSpaceNr
            - percentageNr
          results:
            - SUCCESS: diskSpaceNr < percentageNr
            - FAILURE