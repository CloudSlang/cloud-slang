####################################################
#   This flow will delete unused docker images if diskspace is greater than a given value
#   Inputs:
#       - dockerHost
#       - dockerUsername
#       - dockerPassword
#       - percentage
#   Outputs:
#       - errorMessage
#   Results:
#       - SUCCESS
#       - FAILURE
####################################################

namespace: docker.flows

imports:
 ops: docker.ops
 linux: linux.ops
 flows: docker.maintenance.flows
 util: util.ops

flow:
  name: diskspace_health_check_flow
  inputs:
    - dockerHost
    - dockerUsername
    - dockerPassword
    - percentage
  workflow:
    check_diskspace:
      do:
        flows.diskspace_health_check_flow:
          - dockerHost
          - dockerUsername
          - dockerPassword
          - percentage
      navigate:
        SUCCESS: SUCCESS
        FAILURE: clear_unused_docker_images
    clear_unused_docker_images:
      do:
        flows.clear_unused_docker_images:
          - dockerHost
          - dockerUsername
          - dockerPassword
        publish:
          - amount_of_images_deleted
          - amount_of_dangling_images_deleted
          - dangling_images_list_safe_to_delete
          - images_list_safe_to_delete
  outputs:
    - removedImagesNr: str(int(amount_of_images_deleted) + int(amount_of_dangling_images_deleted))
