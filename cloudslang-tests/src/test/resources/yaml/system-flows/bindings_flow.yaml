namespace: system.flows

imports:
 ops: system.ops

flow:
  name: bindings_flow
  inputs:
    - base_input
    - bound_input:
        default: ${ base_input + ">" }

  workflow:
    - Step_1:
        do:
          ops.binding_flow_op:
            - base_input: ${ bound_input + ">" }
        publish:
          - bound_input: ${ bound_output + "<" }
        navigate:
          - SUCCESS: Step_2

    - Step_2:
        do:
          ops.binding_flow_op:
            - base_input: ${ bound_input + ">" }
        publish:
          - bound_input: ${ bound_output + "<" }
        navigate:
          - SUCCESS: SUCCESS

  outputs:
    - final_output: ${ bound_input + "<" }
  results:
    - SUCCESS
