namespace: user.flows

imports:
  ops: user.ops

flow:
  name: simple_flow
  inputs:
    - input1
    - time_zone_as_string:
        required: false
    - host: ${get_sp('user.sys.props.host')}
    - port: '22'
  workflow:
    - Step1:
        do:
          ops.get_time_zone:
            - time_zone_as_string: ${ time_zone_as_string if time_zone_as_string is not None else input1 }
            - port
        publish:
          - time_zone: ${ time_zone }
        navigate:
          - SUCCESS: Step2
          - NEGATIVE: FAILURE

    - Step2:
        do:
          ops.compute_daylight_time_zone:
            - time_zone_as_string: ${ time_zone }
        publish:
          - daylight_time_zone: ${ daylight_time_zone }
  results:
    - SUCCESS
    - FAILURE
